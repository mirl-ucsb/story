title: Haptic khipu
description: This project investigates a late Inka, early Colonial khipu in UC Santa
  Barbara’s Art, Design & Architecture Museum through material, haptic, and digital
  imaging methods to explore how Andean recordkeeping systems encode knowledge in
  fiber and form.
baseurl: /story
url: https://mirl-ucsb.github.io
author: Alicia Boswell, Alida Jekabson, Izzy Devlin, Jeff O’Brien, María Lumbreras,
  Juan Cobo Betancourt
email: mirl@arthistory.ucsb.edu
telar_theme: neogranadina
logo: ''
telar_language: en

# Story Interface Settings
story_interface:
  show_story_steps: true
  include_demo_content: false
google_sheets:
  enabled: true
  shared_url: https://docs.google.com/spreadsheets/d/1jsL_FovT5JCsTBk7Qz_iSJNsDuY5wt-h6o1lAfbJ1D8/edit
  published_url: https://docs.google.com/spreadsheets/d/e/2PACX-1vTodWYk4eyiNgqnP3s499aY-AhsLoSyAVbDpX7gCNTnOHVRqOt-8TKOOL50rU8nQUHq-vj0C7JucEqC/pubhtml


